
#######################
####    GENERAL    ####
#######################

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

# rebind prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-s
set -g mode-keys vi

# Reload config
bind r source-file ~/.tmux.conf
bind D source-file ~/.config/tmux/three_panels
bind F source-file ~/.config/tmux/four_panels

# No delay for escape key press
set -sg escape-time 0

setw -g monitor-activity on
set -g visual-activity on
set -g mouse on

# Rebind buffer to prefix+b
bind b choose-buffer

# Bind prefix+= to equalize panes (i.e. prefix+M-5)
bind -n M-= select-layout tiled

# Mouse doesn't quit copy-mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# Copy text to clipboard in copy-mode
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"


#######################
####    WINDOWS    ####
#######################

# Right numbers for windows
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows
set -g renumber-windows on

# Change window name
set -g set-titles on
set -g set-titles-string '#h #S.#I'

# Shift-arrow to switch windows
bind -n S-Left previous-window
bind -n S-Right next-window

# Alt-[n|p] to switch windows
bind -n M-p previous-window
bind -n M-n next-window

# Alt+[0-9] to choose window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10

# Alt-Shift-[n|p] to move windows
bind -n M-P swap-window -t -1
bind -n M-N swap-window -t +1

# Alt-[T|R] to create new window
bind -n M-T new-window
bind -n M-R new-window -c "#{pane_current_path}" -a

# Alt-Shift-W to kill window
bind -n M-W kill-window

#######################
####     PANES     ####
#######################

# split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind -n M-\ split-window -h -c "#{pane_current_path}"
bind -n M-| split-window -h
bind - split-window -v -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind -n M-_ split-window -v
unbind '"'
unbind %

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim style pane resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 2
bind -n M-K resize-pane -U 2
bind -n M-L resize-pane -R 2

bind -r M-H resize-pane -L 1
bind -r M-J resize-pane -D 1
bind -r M-K resize-pane -U 1
bind -r M-L resize-pane -R 1

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h if-shell "$is_vim" "send-keys M-h"  "select-pane -L"
bind -n M-j if-shell "$is_vim" "send-keys M-j"  "select-pane -D"
bind -n M-k if-shell "$is_vim" "send-keys M-k"  "select-pane -U"
bind -n M-l if-shell "$is_vim" "send-keys M-l"  "select-pane -R"

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Alt+[<|>] to switch panes
bind -n M-< swap-pane -U

# Alt+z to zoom
bind -n M-z resize-pane -Z

# Alt-y to synchronize
bind -n M-y setw synchronize-panes

# Alt+w to kill pane
bind -n M-w kill-pane


